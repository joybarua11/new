<html lang="en">
<head>

<body>
    <form action="">
        <fieldset>
            <legend><h1>student form -cit</h1></legend>
            <label for="">first name-</label><br>
            <input id="" type="" placeholder="enter your first name"> <br><br>
            
            <label for="">last name-</label><br>
            <input id="" type="" placeholder="enter your last name"> <br><br>

            <label for="">enter your email-</label><br>
            <input id="" type="" placeholder="enter your email address"> <br><br>

            <label for="">enter your email password-</label><br>
            <input id="" type="" placeholder="enter password"> <br><br>

            <label for="">number-</label><br>
            <input id="" type="" placeholder="enter your phone number"> <br><br>

            <label for="">division-</label><br>

                <option value="" disabled selected>select division</option>
                <option value="">chattogram</option>
                <option value="">dhaka</option>
                <option value="">Barisal</option>
            </select>  <br><br> 
            
            <label for="image">select your image-</label><br>

            <input id="date" type="date" ><br><br>  
           
            <label for="">select your birth time-</label><br>
            <input id="time" type="time" ><br><br>  


            <label for="datetime ">date and time-</label><br>
            <input type=" datetime-local"> <br><br>  


            <label for="color">pick a color</label><br>
            <input type="color" ><br><br>

            <input type="radio" name="Gender" id="female">

            <label for="url">website link:</label> <br>
            <input type="url" placeholder="Enter web Address"> <br><br>
            <label for="des">Describe Yourself:</label><br>
            <textarea name="" id="des" placeholder="Describe Yourself" rows="20" cols="40"></textarea> <br> <br>

            <input id="search" type="search" placeholder="Search anything"> <br><br>

            <button type="submit">Submit</button>
            <button type="reset"> Reset</button>

           



        </fieldset>
    </form>
